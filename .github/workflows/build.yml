name: Build EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Instalar pkg
        run: npm install -g pkg

      - name: Gerar EXE
        run: pkg --targets node18-win-x64 --output DownloadPDFServer.exe server.js

      - name: Upload EXE como artefato
        uses: actions/upload-artifact@v4
        with:
          name: DownloadPDFServer-exe
          path: DownloadPDFServer.exe
